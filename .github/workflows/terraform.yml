name: 'Terraform'

on:
  push:
    branches: 
      - main
  pull_request:

permissions:
  contents: read

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest
    environment: production
    
    permissions:
      pull-requests: write
    
    defaults:
      run:
        shell: bash
        working-directory: ./terraform-scripts
    
    steps:
      #  Checkout the repository to the GitHub Actions runner
      - name: Checkout
        uses: actions/checkout@v3
    
      #- uses: hashicorp/setup-terraform@v2
      
      - name: PWD in directory
        run: | 
          pwd
          
      - name: List files in the directory
        run: | 
          ls .
      
      - name: Restore cached terraform state file 
        uses: actions/cache/restore@v3
        with:
          key: terraformlockfiledec
          path: /home/runner/work/devops/devops/terraform-scripts/terraform.tfstate
        continue-on-error: true
      
      - name: Terraform Init
        id: init
        run: terraform init
        
      - name: Terraform Plan
        run: terraform plan -input=false
      
      - name: Terraform Apply
        run: terraform apply -auto-approve -input=false
        
      - name: Save plain terraform state file to cache
        uses: actions/cache/save@v3
        with:
          path: /home/runner/work/devops/devops/terraform-scripts/terraform.tfstate
          key: terraformstatefiledec
        continue-on-error: true
